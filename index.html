<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; color: #66669a;">E-Commerce Store</h1>
    </header>
    <div class="product-container" id="product-container"></div>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="price-details">
            <h3>Total MRP: <span id="total-mrp">₹0.00</span></h3>
            <h3>Coupon Discount: <span id="coupon-discount">₹0.00</span></h3>
            <h3>Platform Fee: <span id="platform-fee">₹10.00</span></h3>
            <h3>Shipping Charges: <span id="shipping-charges">₹20.00</span></h3>
            <h3>Total Amount: <span id="total-amount">₹0.00</span></h3>
        </div>
        <button id="placeOrder">Place Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
